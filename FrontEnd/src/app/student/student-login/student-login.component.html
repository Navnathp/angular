<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Easiest Way to Add Input Masks to Your Forms</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" >
</head>
<body>
  <div class="registration-form">
    <form align="center"  [formGroup]="studentloginForm" (ngSubmit)="loginStudent()">
        <h4 class="form-title">Student Login</h4><br>
        <div class="form-icon-transperant">
          <img
          src="assets\images\icons\9785412.png"
          alt="user"
          class="rounded-circle"
          width="50"
        />
      </div><br>

          <div class="form-group">
            <input type="text" class="form-control" formControlName="email" placeholder="Username">
        </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div class="form-group">
          <input type="submit"   value="Login" class="btn btn-block create-account"><br>
          <a routerLink="userRegister" >Student Register</a>&nbsp;&nbsp;
      </div>
      </form>
    </div>
    </body>
    </html>
